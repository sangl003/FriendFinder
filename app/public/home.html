<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Pro</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Including Font Awesome Icons -->
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

	<!-- Link to reset stylesheet -->
	<link rel="stylesheet" href="css/reset.css">

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
          
	
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper  amber darken-3 ">
				<i class="fa fa-handshake-o fa-4x " aria-hidden="true" id=logo-icon></i>
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">API Friends List</a></li>
					<li><a href="https://github.com/sangl003/FriendFinder">GitHub Repo</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel center">
					<div id="mainpanel-content">
						<h1>Friend Finder</h1>
					
						
						<a href="/survey">
							<button class="btn-floating center waves-effect waves-light btn-large" type="submit" name="action">Go to Survey
								<i class="material-icons large right">send</i>
							</button>
						</a>
					<div>
							<h6 class="center-align">Answer a few basic questions.</h6>
							<h6 class="center-align">Find the friend with the greatest compatibility!</h6>
						</div>
						
					</div>
				</div>

				<br>
			</div>
		</div>
	</main>

<footer class="page-footer   amber darken-3">
<div class="container">
	<div class="row">
		<div class="col l6 s12">
	<h5>
			<p class="grey-text text-lighten-4">Thank you for filling out the survey.</p> </h5>
		</div>
		
	</div>
</div>
<div class="footer-copyright">
	<div class="container">				
		@ Sharvari Sangle
		<a class="grey-text text-lighten-4 right" href="https://github.com/sangl003">GitHub</a>
	</div>
</div>
</footer>

</body>
</html>
